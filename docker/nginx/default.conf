# ===============================================
#  Nginx Configuration for Symfony 8
# ===============================================
# Ta konfiguracja obsuguje:
# - PHP-FPM przez FastCGI
# - Symfony routing (wszystko przez index.php)
# - Statyczne pliki (CSS, JS, obrazy)
# ===============================================

server {
    listen 80;
    server_name localhost;
    
    # Katalog g贸wny aplikacji
    root /var/www/html/public;
    
    # Domylny plik
    index index.php;
    
    # Logowanie
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # 
    # G贸wna lokalizacja - Symfony routing
    # 
    # try_files sprawdza:
    # 1. Czy plik istnieje ($uri)
    # 2. Czy katalog istnieje ($uri/)
    # 3. Jeli nie - przekieruj do index.php
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # 
    # PHP-FPM - obsuga plik贸w .php
    # 
    location ~ ^/index\.php(/|$) {
        # Poczenie z kontenerem PHP
        fastcgi_pass php:9000;
        
        # Parametry FastCGI
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        # cie偶ka do skryptu
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Buforowanie
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Tylko wewntrzne przekierowania
        internal;
    }

    # 
    # Blokada bezporedniego dostpu do .php
    # 
    location ~ \.php$ {
        return 404;
    }

    # 
    # Statyczne pliki - cache
    # 
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        expires 1M;
        access_log off;
        add_header Cache-Control "public";
    }

    # 
    # Ukrycie plik贸w systemowych
    # 
    location ~ /\. {
        deny all;
    }
}
