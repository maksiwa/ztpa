security:
    # Password hashers
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'

    # User provider - ładuje użytkowników z bazy danych
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        # Dev tools - bez security
        dev:
            pattern: ^/(_profiler|_wdt|assets|build)/
            security: false

        # Login endpoint - zwraca JWT token
        login:
            pattern: ^/api/auth/login
            stateless: true
            provider: app_user_provider
            json_login:
                check_path: /api/auth/login
                username_path: email
                password_path: password
                success_handler: lexik_jwt_authentication.handler.authentication_success
                failure_handler: lexik_jwt_authentication.handler.authentication_failure

        # API firewall - wymaga JWT token
        api:
            pattern: ^/api
            stateless: true
            jwt: ~

        # Main firewall (dla ewentualnych stron)
        main:
            lazy: true
            provider: app_user_provider

    # Kontrola dostępu
    access_control:
        # Publiczne endpointy
        - { path: ^/api/auth/login, roles: PUBLIC_ACCESS }
        - { path: ^/api/auth/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/docs, roles: PUBLIC_ACCESS }
        
        # Admin only
        - { path: ^/api/admin, roles: ROLE_ADMIN }
        
        # Reszta API wymaga zalogowania
        - { path: ^/api, roles: ROLE_USER }

    # Hierarchia ról - admin ma wszystkie uprawnienia user
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

when@test:
    security:
        password_hashers:
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4
                time_cost: 3
                memory_cost: 10
